

<form
   
    [formGroup]="userForm">

    <div class="wrap-inputs">
   
        
        <div class="group">
            <label for="name">Name</label>
            <input
                autocomplete="name"
                tabindex="1"
                type="text" required
                placeholder="Name"
                id="name" name="name"
                formControlName="name">
        </div>

        <div class="group">
            <label for="phone">Phone</label>
            <input
                autocomplete="tel"
                tabindex="2"
                type="text" required
                placeholder="xxx-xxx-xxxx"
                id="phone" name="phone"
                formControlName="phone">
        </div>

        <div class="group">
            <label for="email">Email</label>
            <input
                autocomplete="email"
                tabindex="3"
                type="email" required
                placeholder="example@pulse.com"
                id="email" name="email"
                formControlName="email">
        </div>
        
        <div class="group">
            <input
                tabindex="4"
                type="text" required
                placeholder="I'm not a robot"
                id="robot" name="robot"
                formControlName="robot">
        </div>
    
    </div>

    <app-primary-button
        [routerLink]="'/' + routes.SUBMITTED"
        [routerLinkActive]="routes.SUBMITTED">
        Submit
    </app-primary-button>
    
</form>
