<div class="icon">
    <img
        [src]="selectedIcon"
        alt="Icon">
</div>

<h3>{{ info.headline }}</h3>

<div class="description">
    {{ info.description }}
</div>

@if (selectedPicture) {
    <div class="description-img">
        <img
            [src]="selectedPicture"
            alt="Picture">
    </div>
}

<div class="category">
    <span>Category:</span>
    {{ info.category }}
</div>
