<div class="pulse">

    <div class="pulse__header">
        <img
            class="pulse__header-logo"
            [src]="pulse.icon"
            alt="pulse icon"
            appLoadImgPath>
        <div class="pulse__header-title">
            <h2>{{ pulse.title }}</h2>
            <div>
                <svg-icon src="assets/svg/author.svg" />
                {{ pulse.author.name }}
            </div>
        </div>
    </div>

    <app-map
        [pulseId]="pulse.id"
        [isToShowHeatmap]="true" 
        [isHideDebugger]="true"
        [isLocationName]="true"/>

    <app-primary-button 
        class="pulse__button"
        (handleClick)="backToPulsePage()"> 
        View Pulse 
    </app-primary-button>

</div>
