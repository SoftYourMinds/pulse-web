
<footer>
    <a class="logo" routerLink="/">
        <svg-icon src="assets/svg/logo.svg" />
    </a>
    
    <div class="right-side">
        <ul>
            <li>
                <a routerLink="/terms-of-use" routerLinkActive="terms-of-use">
                    Terms of Use
                </a>
            </li>
            <li>
                <a routerLink="/privacy-policy" routerLinkActive="privacy-policy">
                    Privacy Policy
                </a>
            </li>
            <li>
                <a [routerLink]="'/'+ AppRoutes.SUPPORT" [routerLinkActive]="AppRoutes.SUPPORT">
                    Support
                </a>
            </li>
        </ul>
    </div>

    <div class="version">
        {{ version.major }}.{{ version.minor }}.{{ version.patch }}
    </div>
</footer>
