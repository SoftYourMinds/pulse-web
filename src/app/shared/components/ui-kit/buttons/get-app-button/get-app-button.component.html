
<button (click)="onClick()" appRippleEffect>

    @if (platformService.value === "iOS") {
        <svg-icon src="assets/svg/a-store.svg" id="icon"/>
        <span> Download on the App Store </span>
    } 
    @else {
        <svg-icon src="assets/svg/g-play.svg" id="icon" />
        <span> Get it on Google Play </span>
    }

</button>
