<div class="left">
    <div class="logo">
        <img [src]="pulse.icon" alt="trump" appLoadImgPath>
    </div>
</div>

<div class="right">
    <h3>{{ pulse.title }}</h3>
    <div class="description">{{ pulse.description }}</div>
    <div class="bottom">
        <div>
            <svg-icon src="assets/svg/author.svg" />
            {{ pulse.author.name }}
        </div>
        <div>
            <svg-icon src="assets/svg/heatmap.svg" />
            {{ pulse.stats.lastDayVotes | formatNumber }}
            in last 24h
        </div>
    </div>
</div>
